<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body class="bg-gray-50">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center">Contact Us</h1>
        </div>
    </header>

    <section class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-semibold mb-4">We'd Love to Hear from You!</h2>
            <p class="text-gray-700 mb-8">Please fill out the form below, and we will get back to you as soon as possible.</p>

            <form action="#" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" required class="border border-gray-300 p-2 w-full rounded-md">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required class="border border-gray-300 p-2 w-full rounded-md"></textarea>
                </div>
                <button type="submit" class="bg-gray-800 text-white p-2 rounded-md hover:bg-gray-700">Send Message</button>
            </form>

            <h2 class="text-2xl font-semibold mt-12 mb-4">Other Contact Methods</h2>
            <p class="text-gray-700">Email: <a href="mailto:info@exopets.com" class="text-yellow-400 underline">info@exopets.com</a></p>
            <p class="text-gray-700">Phone: <a href="tel:+1234567890" class="text-yellow-400 underline">+1 (234) 567-890</a></p>

            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-2">Follow Us</h3>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="text-yellow-400 hover:underline">Facebook</a>
                    <a href="#" class="text-yellow-400 hover:underline">Twitter</a>
                    <a href="#" class="text-yellow-400 hover:underline">Instagram</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Exopets. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
